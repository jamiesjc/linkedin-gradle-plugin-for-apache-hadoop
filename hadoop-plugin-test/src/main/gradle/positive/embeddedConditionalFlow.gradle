buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath files("${project.pluginTestDir}/hadoop-plugin-${project.version}.jar", "${project.pluginTestDir}/hadoop-plugin-${project.version}-SNAPSHOT.jar")
    // Must manually specify snakeyaml for testing, not required for users
    classpath 'org.yaml:snakeyaml:1.18'
  }
}

apply plugin: com.linkedin.gradle.hadoop.HadoopPlugin

// Test for the embedded conditional workflow

hadoop {
  buildPath "jobs/embeddedConditionalFlow"
  cleanPath false

  generateYamlOutput true

  workflow('embeddedConditionalFlow') {
    propertyFile('properties') {
      set properties: [
              'flow-level-parameter' : 'value'
      ]
    }

    commandJob('shellBash') {
      uses 'bash ./sample_script.sh'
    }

    commandJob('shellPwd') {
      uses 'pwd'
    }

    workflow('embeddedFlow') {
      groupJobs true
      flowDepends 'shellBash', 'shellPwd'
      conditions 'one_success'

      commandJob('shellPwd') {
        uses 'pwd'
      }

      commandJob('shellEcho') {
        uses 'echo "This is an echo job inside embeddedFlow."'
        depends 'shellPwd'
        conditions 'all_done'
      }

      targets 'shellEcho'
    }

    targets 'embeddedFlow'
  }
}
